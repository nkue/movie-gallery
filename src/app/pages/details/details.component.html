<div class="shim">
  <div class="layer">
    <div class="layer-main">
      <button (click)="onClick()">âœ—</button>
      <div class="layer-inner">
        <div class="content">
          <h2>{{ specMovie.name }}</h2>
          <span class="content__description">{{ specMovie.description }}</span>
          <h4 class="content__headline">Genres</h4>
          <ul>
            <div *ngFor="let genre of specMovie.genres">
                <li>
                    {{ genre }}
                </li>
            </div>
          </ul>
          <span>Rating: {{ specMovie.rate }}</span>
          <span>Length: {{ specMovie.length }}</span>
        </div>
        <img src="{{ specMovie.img }}" />
      </div>
    </div>
    <hr />
    <app-additional-content-bar [genre]="specMovie.genres[0]">
      <div *ngFor="let movie of ofSameGenre">
        <app-image-tile
          [src]="movie.img"
          [alt]="movie.description"
          [id]="movie.id"
          [onClick]="selectImage"
          class="details-image"
        >
        </app-image-tile>
      </div>
    </app-additional-content-bar>
  </div>
</div>
